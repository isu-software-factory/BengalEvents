version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    volumes:
      - "./db"

  web:
    container_name: railsApp
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ".:/application"
    environment:
      RAILS_ENV: production
    ports:
      # 80:3000
      - "80:3000"
    depends_on:
      - db
